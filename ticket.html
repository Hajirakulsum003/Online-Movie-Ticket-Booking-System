<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ticket Details</title>
     <link rel="stylesheet" type="text/css" href="login.css">
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            position: relative;
            animation: printTicket 2s ease-in-out; 
        }

        #ticketDetails {
            margin-top: 20px;
            text-align: justify; 
            text-align: left;
            font-family: 'Courier New', Courier, monospace; 
            color: #333; 
            font-size: 18px;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        
        @keyframes printTicket {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

       
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ticket Details</h1>
        <div id="ticketDetails"></div>

       
        <div class="image-container">
           
            <div class="image-text"></div>
        </div>

       
        <div class="button-container">
            <button class="button" onclick="downloadTicket()">Download Ticket</button>
            <button class="button" onclick="logout()">Logout</button>
        </div>

        <script>
            const ticketDetails = sessionStorage.getItem('ticketDetails');

            if (ticketDetails) {
                document.getElementById("ticketDetails").innerHTML = `<pre>${ticketDetails}</pre>`;
            } else {
                document.getElementById("ticketDetails").innerHTML = "No ticket details available.";
            }

            
            function downloadTicket() {
                window.print();
            }

           
            function logout() {
                window.location.href = 'Index1.html';
            }
        </script>
    </div>
</body>
</html>
